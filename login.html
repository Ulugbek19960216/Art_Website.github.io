<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Background image div -->
<div class="bg-image"></div>

<!-- Main container -->
<div class="container">
    <!-- Wrapper for the login form -->
    <div class="wrapper">
        <!-- Logo -->
        <h2><img src="images/WebLogo.PNG" width="100px"/></h2>

        <!-- Login Form -->
        <form>
            <input type="email" placeholder="E-mail address"/> <!-- Email input field -->
            <input type="password" placeholder="Password"/> <!-- Password input field -->
        </form>

        <!-- Forgot password link -->
        <p>Forgot password?</p>

        <!-- Login button with a link to index.html -->
        <a href="index.html"><button>Login</button></a>

        <!-- Sign Up link -->
        <p>Don't have an account? <a class="sign-up-link" href="SignUp.html">Sign Up</a></p>
    </div>
</div>
</body>
</html>
